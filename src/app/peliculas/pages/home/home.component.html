
<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar>
            <span>Menú</span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./ultimos" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>weekend</mat-icon>
                <span>Últimas películas</span>
            </a>
            <a routerLink="./mejor-calificados" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>insights</mat-icon>
                <span>Mejores películas</span>
            </a>
            <a routerLink="./populares" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>favorite</mat-icon>
                <span>Películas mas populares</span>
            </a>
            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar película</span>
            </a>
        </mat-nav-list>
        
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
